    <h4> Rock Paper Scissor </h4>

    <div class="buttons">
        <button onclick="
            const randomNumber1 = Math.random();
            
            let computerMove1 = '';

            if (randomNumber1 >= 0 && randomNumber1 < 1 / 3 ) {
                computerMove1 = 'rock';
            } else if(randomNumber1 >= 1 / 3 && randomNumber1 < 2 / 3) {
                computerMove1 = 'Paper';
                // console.log(`Paper`);
            } else if(randomNumber1 >= 2 / 3 && randomNumber1 < 1) {
                computerMove1 = 'Scissor';
            }
             console.log(computerMove1);


             let result1 = '';
             if (computerMove1 === 'rock'){
                result1 = 'You won';
             } else if(computerMove1 === 'Paper') {
                result1 = 'You Lose';
             } else if(computerMove1 === 'Scissor'){
                result1 = 'Tie';
             }
             
             console.log(result1);
             alert(`You picked rock. Computer picked ${computerMove1}. ${result1}`);
            ">
            Rock
        </button>
