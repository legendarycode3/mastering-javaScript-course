<!DOCTYPE html>
<html lang="en">
<head>

    <title> Lesson 50 -> (ADVANCED FEATURES used )     

        Rook paper project (Updated Version)
    </title>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <h4 class="title"> Rock Paper Scissor </h4>#
    
    <div class="buttons">
        <button class="move-button js-rock-button" onclick="">
                <img class="move-icon" src="images/rock-emoji.png" >
             
        </button>
    

        <button class="move-button js-paper-button" onclick="" 
          <!-- playGame('Paper'); -->
        >
                <img class="move-icon" src="images/paper-emoji.png">
            <!-- Papers -->
        </button>
    

        <button class="move-button js-scissor-button">
            <img class="move-icon" src="images/scissor-emoji.png">
            <!-- Scissor -->
        </button>

        
        <div>
            <p class="js-result result cs-background-result"> </p>
            
            <p class="js-moves cs-background-result">   
                <!-- 
                You 
                <img class="move-icon" src="images/cati-mage1.webp" alt=""> 

                <img class="move-icon" src="images/cat-image2.avif" alt="">
                Computer
                 -->
            </p>
            
            <p class="js-score cs-score cs-background-result"> </p>
        </div>

        <button class="cs-reset-score-button js-auto-play js-reset-button">
             Reset Score
        </button>

        <button class="cs-auto-play-button  js-auto-play-button  js-toggleButton" 
          
        >
            Auto Play
        </button>
    </div>
    


    <script src="script/script.js"></script>
</body>
</html>
